<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/image-files/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/image-files/favicon.ico" type="image/x-icon"/>
    <link rel="bookmark" href="/image-files/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>

<body>
<div class="login-bg"></div>
<div class="login-cont layui-form">
    <div class="logo-cont">
        <img src="/image-files/logo.png" alt="" class="logo">
    </div>
    <div class="login-input-cont">
        <div class="title-cont">
            <fieldset>
                <legend>智慧酒店综合管理平台</legend>
            </fieldset>
        </div>
        <div class="input-cont">
            <div>
                <i class="layui-icon">&#xe66f;</i>
                <input type="text" name="userName" autocomplete="off" placeholder="用户名" lay-verify="userName"
                       autofocus="autofocus">
            </div>
            <div>
                <label class="">
                    <i class="layui-icon">&#xe673;</i>
                </label>
                <input type="password" name="password" autocomplete="off" placeholder="密码" lay-verify="password">
            </div>
            <div>
                <input type="checkbox" class="rememberMe">
                <span class="ps">记住密码</span>
            </div>
        </div>
    </div>
    <button lay-submit lay-filter="login" id="login">登录</button>
</div>
<p class="bottom-text">版权所有：肯特智能技术（深圳）股份有限公司</p>
</body>
</html>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/ajaxData.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
